<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hüseyin Günaydin</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3bc4e7e55e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn"
        ><i class="fa-solid fa-align-justify"></i
      ></label>
      <label class="logo"
        ><img src="./images/1000px-Speaker_Icon.svg.png" alt=""
      /></label>
      <div class="header-text">The Speaker Shop</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Checkout</a></li>
      </ul>
    </header>
    <section>
      <h1>Your home speaker</h1>
      <p>
        They combine beauty, quality and simplicity to create an emotional music
        experience.
      </p>
      <div>
        <button>WATCH STORY VIDEO <i class="fa-solid fa-play"></i></button>
      </div>
    </section>
    <main>
      <div class="image">
        <img src="./images/white-box.jpg" alt="" />
        <div class="img-title">
          <h1 class="img-title">Beauty. Quality. Simplicity.</h1>
          <i class="open"><img src="./images/open.png" alt="" /></i>
        </div>
      </div>

      <div class="image frau">
        <img src="./images/room.jpg" alt="" />
        <div class="img-title">
          <h1 class="img-title">High-end sound quality.</h1>
          <i class="open"><img src="./images/open.png" alt="" /></i>
        </div>
      </div>
      <div class="image">
        <img src="./images/black-white.jpg" alt="" />
        <div class="img-title">
          <h1 class="img-title">Play music with your voice.</h1>
          <i class="open"><img src="./images/open.png" alt="" /></i>
        </div>
      </div>
    </main>
    <footer>
      <p>All rights reserved. © Speaker Shop 2020</p>
    </footer>
  </body>
</html>
